<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Check</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>What kind of triangle are you?</h1>
        <form id="sides">
          <label for="side1">Length of Side A:</label>
          <input type="text" class="form-control" id="side1">
          <label for="side2">Length of Side B:</label>
          <input type="text" class="form-control" id="side2">
          <label for="side3">Length of Side C:</label>
          <input type="text" class="form-control" id="side3">
          <button type="submit" class="btn btn-xs btn-success form-control">calculate</button>
        </form>
        <div id="result">
          <h1><span class="result"></span></h1>
        </div>
      </div>
      <div class="tri_shape1 left"></div>
      <div class="tri_shape3 middle"></div>
      <div class="tri_shape2 right"></div>
      <div class="tri_shape2 left"></div>
      <div class="tri_shape1 middle"></div>
      <div class="tri_shape2 middle"></div>
      <div class="tri_shape3 right"></div>
      <div class="tri_shape3 left"></div>
      <div class="tri_shape2 middle"></div>
      <div class="tri_shape1 left"></div>
      <div class="tri_shape3 middle"></div>
      <div class="tri_shape2 left"></div>
    </div>
  </body>
</html>
